<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit()" #f="ngForm">
                <div id="user-data" 
                     ngModelGroup="userData"
                     #userdata="ngModelGroup"> 
                    <div class="form-group">
                        <label for="username">UserName</label>
                        <input 
                            type="text" 
                            id="username" 
                            class="form-control"
                            ngModel name="username" 
                            required>
                    </div>
                    <button class="btn btn-default" (click)="suggestUserName()" type="button">Suggest username</button>
                    <div class="form-group">
                        <label for="email">Mail</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-control"
                            ngModel name="email" 
                            required email
                            #emal="ngModel">
                    </div>
                    <p class="help-block" *ngIf="!emal.valid && emal.touched">please enter a valid value!</p>
                    <p class="help-block" *ngIf="!userdata.valid && userdata.touched">enter a valid username!</p>
                </div>
                <div class="form-group">
                    <label for="secret">secret questions</label>
                    <select 
                            id="secret" 
                            class="form-control"
                            [ngModel]="defaultVal" 
                            name="secret">
                        <option value="pet">your first pet</option>
                        <option value="teacher">your first teacher</option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <textarea class="form-control" 
                              name="questionAnswr" 
                              [(ngModel)]="answer" rows="3"></textarea>
                </div>
                <p>reply : {{ answer }}</p>
                <br>
                <div class="radio" *ngFor="let gen of genders" required>
                    <label>
                        <input type="radio" 
                               name="gender" 
                               ngModel [value]="gen">
                        {{ gen }}
                    </label>
                </div>
                <button class="btn btn-primary" 
                        type="submit"
                        [disabled]="!f.valid">Submit</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12" *ngIf="submitted">
            <h3>your data</h3>
            <p>username:{{ user.username }}</p>
            <p>mail: {{ user.email }}</p>
            <p>secret question: {{ user.secret }} </p>
            <p>answer: {{ user.questionAnswr }} </p>
            <p>gender: {{ user.gender }} </p>
        </div>
    </div>
</div>
