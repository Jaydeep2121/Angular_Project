<div class="row">
    <div class="col-xs-12">
        <img [src]="recip.imgpath" alt="" class="img-responsive" style="max-height: 300px;">   
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recip.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdownDirective>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="AddShoppinglist()" style="cursor: pointer;">to shopping list-group-item</a></li>
                <li><a (click)="onEditRecipe()" style="cursor: pointer;">Edit Recipt</a></li>
                <li><a style="cursor: pointer;">Delete Recipt</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recip.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let i of recip.ingredient">
                {{ i.name }} - {{ i.amount }}
            </li>
        </ul>
    </div>
</div>
