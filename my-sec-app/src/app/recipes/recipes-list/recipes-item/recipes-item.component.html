<div class="row">
    <div class="col-xs-12">
        <!-- <a style="cursor: pointer;" class="list-group-item clearfix" (click)="onSelectedItem()"> -->
        <a routerLinkActive="active" [routerLink]="[index]" style="cursor: pointer;" class="list-group-item clearfix">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{ recip.name }}</h4>
                <p class="list-group-item-text">{{ recip.description }}</p>
            </div>
            <span class="pull-right">
                <img src="{{ recip.imgpath }}" alt="{{ recip.name }}" class="img-responsive" style="max-height:50px;">
            </span>
        </a>
    </div>  
</div>
