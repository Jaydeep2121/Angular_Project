<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="RecipeForm" (ngSubmit)="onMySubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" 
                            class="btn btn-success"
                            [disabled]="!RecipeForm.valid">Save</button>
                    &nbsp;<button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" 
                               formControlName="name"
                               class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imgPath">Image URL</label>
                        <input type="text" 
                               formControlName="imgPath"
                               class="form-control" 
                               id="imgPath"
                               #MyImagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="MyImagePath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" 
                                  class="form-control" 
                                  formControlName="description"
                                  id="description"
                                  rows="6"
                                  style="resize: none;"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredient">
                    <div class="row"
                         *ngFor="let control of getControls();let i=index"
                         [formGroupName]="i" 
                         style="margin-top: 10px;">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName="name">         
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount">         
                        </div>
                        <div class="col-xs-2">
                            <button type="button" class="btn btn-danger" (click)="onDeleteControl(i)">X</button>
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
