<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <!-- <input type="text" class="form-control" id="name" #inputNameRef> -->
                    <input type="text" 
                           class="form-control" 
                           id="name" 
                           ngModel
                           name="name"
                           required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amnt">Amount</label>
                    <!-- <input type="number" class="form-control" id="amount" #inputAmtRef> -->
                    <input type="number" 
                           class="form-control" 
                           id="amount" 
                           ngModel
                           name="amount"
                           pattern="^[1-9][0-9]*$"
                           required>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <!-- <button class="btn btn-success" type="button" (click)="onAdded()">Add</button> -->
                    <button class="btn btn-success" 
                            type="submit" 
                            [disabled]="!f.valid">
                            {{ editMode ? 'Update':'Add' }}
                    </button>
                    &nbsp;<button class="btn btn-danger" 
                                  type="button" 
                                  (click)="onDelete()"
                                  *ngIf="editMode">Delete</button>
                    &nbsp;<button class="btn btn-primary" 
                                  type="button" 
                                  (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
